<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Usuario - Emergencia</title>
  <style>
    :root {
      --primary-user: #FF9500;
      --admin-color: #1DCC44;
      --bg-ios: rgba(242,242,247,0.9);
      --blur: blur(20px);
      --shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    body { margin:0; font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif; background:#f5f5f9; }
    .view { display:none; width:100%; min-height:100vh; justify-content:center; align-items:center; padding:1rem; box-sizing:border-box; }
    .view.active { display:flex; }
    .card { background:var(--bg-ios); backdrop-filter:var(--blur); box-shadow:var(--shadow); border-radius:14px; padding:2rem; width:100%; max-width:400px; text-align:center; }
    h2 { margin:0 0 1rem; color:#1c1c1e; }
    input, select, button { width:100%; margin:.5rem 0; padding:.75rem; border-radius:10px; border:1px solid rgba(0,0,0,0.1); box-sizing:border-box; }
    button { background:var(--primary-user); color:#fff; border:none; font-weight:500; cursor:pointer; }
    button:disabled { opacity:.5; cursor:default; }
    .chat-container, .call-container { display:flex; flex-direction:column; width:100%; max-width:600px; height:90vh; background:var(--bg-ios); backdrop-filter:var(--blur); box-shadow:var(--shadow); border-radius:14px; padding:1rem; }
    #userMessages, #messages { flex:1; overflow-y:auto; border:1px solid rgba(0,0,0,0.1); border-radius:10px; background:#fff; padding:1rem; display:flex; flex-direction:column; gap:.5rem; margin-bottom:.5rem; }
    .message { padding:.5rem .75rem; border-radius:12px; max-width:80%; }
    .sent { align-self:flex-end; background:var(--primary-user); color:#fff; }
    .received { align-self:flex-start; background:#e5e5ea; color:#000; }
    .input-area { display:flex; gap:.5rem; }
    .input-area input { flex:1; padding:.75rem; border:1px solid rgba(0,0,0,0.1); border-radius:10px; }
    .call-container video, .call-container audio { width:100%; margin-bottom:.5rem; background:black; border-radius:10px; display:none; }
    .call-container #userHangUpBtn { background:#ff3b30; margin-top:auto; }
  </style>
</head>
<body>
  <div id="homeView" class="view active">
    <div class="card">
      <h2>Solicitud de Emergencia</h2>
      <input id="userName" type="text" placeholder="Tu Nombre" />
      <input id="message" type="text" placeholder="Describe tu emergencia" />
      <select id="requestType">
        <option value="chat">Chat</option>
        <option value="call">Llamada</option>
      </select>
      <button id="makeRequestBtn">Enviar Solicitud</button>
    </div>
  </div>  <div id="waitingView" class="view">
    <div class="card">
      <h2>Esperando Respuesta...</h2>
      <p>Tu solicitud ha sido enviada. Aguardando atenci√≥n.</p>
    </div>
  </div>  <div id="chatView" class="view">
    <div class="chat-container">
      <h2>Chat - Sala <span id="roomKeyChat"></span></h2>
      <div id="userMessages"></div>
      <div class="input-area">
        <input id="userChatInput" type="text" placeholder="Escribe tu mensaje" />
        <button id="sendUserChatBtn">Enviar</button>
      </div>
      <button id="endUserChatBtn" style="background:#ff3b30;">Finalizar Chat</button>
    </div>
  </div>  <div id="callView" class="view">
    <div class="call-container">
      <h2>Llamada - Sala <span id="roomKeyCall"></span></h2>
      <audio id="userRemoteAudio" controls autoplay></audio>
      <button id="userHangUpBtn">Colgar Llamada</button>
    </div>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, push, serverTimestamp, onChildAdded, onValue, off } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
    import { RTCPeerConnection, RTCSessionDescription } from "wrtc";

    const firebaseConfig = {
      apiKey: "AIzaSyA_USvfSXAqZf7hQhJCon0WulnrrINB7cI",
      authDomain: "the-pic-c437e.firebaseapp.com",
      databaseURL: "https://the-pic-c437e-default-rtdb.firebaseio.com",
      projectId: "the-pic-c437e",
      storageBucket: "the-pic-c437e.appspot.com",
      messagingSenderId: "750954597180",
      appId: "1:750954597180:web:d7b67c6b60f4d3bb17ec39"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const views = { home: 'homeView', waiting: 'waitingView', chat: 'chatView', call: 'callView' };
    function show(v) { Object.values(views).forEach(id=>document.getElementById(id).classList.remove('active')); document.getElementById(views[v]).classList.add('active'); }

    let roomKey, requestType, userName;
    let pc;

    document.getElementById('makeRequestBtn').onclick = async ()=>{
      userName = document.getElementById('userName').value.trim();
      const msg = document.getElementById('message').value.trim();
      requestType = document.getElementById('requestType').value;
      if(!userName||!msg){return alert('Completa nombre y mensaje');}
      const newRef = await push(ref(db, 'requests'), { user:userName, message:msg, type:requestType, timestamp:serverTimestamp() });
      roomKey = newRef.key;
      show('waiting'); monitor();
    };

    function monitor(){
      const reqRef = ref(db, `requests/${roomKey}`);
      const chatRef = ref(db, `chats/${roomKey}`);
      const callRef = ref(db, `calls/${roomKey}`);

      onChildAdded(chatRef, ()=>{ show('chat'); setupChat(chatRef); });
      onValue(reqRef, snap=>{ if(!snap.exists()&&requestType==='call'){ show('call'); setupCall(callRef); }});
      onChildAdded(callRef, ()=>{ show('call'); setupCall(callRef); });
    }

    function setupChat(chatRef){
      document.getElementById('roomKeyChat').textContent = roomKey;
      onChildAdded(chatRef, snap=>{
        const m=snap.val(); const d=document.createElement('div');
        d.className = m.sender==='user'?'message sent':'message received';
        d.innerHTML = `<span>${m.sender}</span><br>${m.text}`;
        document.getElementById('userMessages').append(d);
      });
      document.getElementById('sendUserChatBtn').onclick=()=>{
        const t=document.getElementById('userChatInput').value.trim(); if(!t) return;
        push(chatRef,{ sender:'user', text:t, timestamp:serverTimestamp() });
        document.getElementById('userChatInput').value='';
      };
      document.getElementById('endUserChatBtn').onclick=()=>show('home');
    }

    async function setupCall(callRef){
      document.getElementById('roomKeyCall').textContent = roomKey;
      const localStream = await navigator.mediaDevices.getUserMedia({ audio:true });
      pc = new RTCPeerConnection({ iceServers:[{urls:'stun:stun.l.google.com:19302'}] });
      localStream.getTracks().forEach(t=>pc.addTrack(t, localStream));

      const offerCandidatesRef = ref(callRef, 'offerCandidates');
      const answerCandidatesRef = ref(callRef, 'answerCandidates');

      pc.onicecandidate = e=>{ if(e.candidate) push(answerCandidatesRef, e.candidate.toJSON()); };
      onChildAdded(offerCandidatesRef, snap=> pc.addIceCandidate(snap.val()));

      // Esperar oferta
      onValue(callRef, async snap=>{
        const data = snap.val();
        if(data && data.offer && !pc.currentRemoteDescription){
          await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
          const answer = await pc.createAnswer();
          await pc.setLocalDescription(answer);
          push(callRef, { answer:answer.toJSON() });
        }
      });

      pc.ontrack = e=>{
        document.getElementById('userRemoteAudio').srcObject = e.streams[0];
        document.getElementById('userRemoteAudio').style.display='block';
      };

      document.getElementById('userHangUpBtn').onclick=()=>{ pc.close(); show('home'); };
    }

    // Init
    show('home');
  </script>
