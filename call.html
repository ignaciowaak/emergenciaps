<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Usuario - Emergencia</title>
  <style>
    :root {
      --primary-user: #FF9500;
      --admin-color: #1DCC44;
      --bg-ios: rgba(242,242,247,0.9);
      --blur: blur(20px);
      --shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    body { margin:0; font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif; background:#f5f5f9; }
    .view { display:none; width:100%; min-height:100vh; justify-content:center; align-items:center; padding:1rem; box-sizing:border-box; }
    .view.active { display:flex; }
    .card { background:var(--bg-ios); backdrop-filter:var(--blur); box-shadow:var(--shadow); border-radius:14px; padding:2rem; width:100%; max-width:400px; text-align:center; }
    h2 { margin:0 0 1rem; color:#1c1c1e; }
    input, select, button { width:100%; margin:.5rem 0; padding:.75rem; border-radius:10px; border:1px solid rgba(0,0,0,0.1); box-sizing:border-box; }
    button { background:var(--primary-user); color:#fff; border:none; font-weight:500; cursor:pointer; }
    button:disabled { opacity:.5; cursor:default; }
    .chat-container, .call-container { display:flex; flex-direction:column; width:100%; max-width:600px; height:90vh; background:var(--bg-ios); backdrop-filter:var(--blur); box-shadow:var(--shadow); border-radius:14px; padding:1rem; }
    #userMessages, #messages { flex:1; overflow-y:auto; border:1px solid rgba(0,0,0,0.1); border-radius:10px; background:#fff; padding:1rem; display:flex; flex-direction:column; gap:.5rem; margin-bottom:.5rem; }
    .message { padding:.5rem .75rem; border-radius:12px; max-width:80%; }
    .sent { align-self:flex-end; background:var(--primary-user); color:#fff; }
    .received { align-self:flex-start; background:#e5e5ea; color:#000; }
    .input-area { display:flex; gap:.5rem; }
    .input-area input { flex:1; padding:.75rem; border:1px solid rgba(0,0,0,0.1); border-radius:10px; }
    .call-container video, .call-container audio { width:100%; margin-bottom:.5rem; background:black; border-radius:10px; display:none; }
    .call-container #userHangUpBtn { background:#ff3b30; margin-top:auto; }
  </style>
</head>
<body>
  <div id="homeView" class="view active">
    <div class="card">
      <h2>Solicitud de Emergencia</h2>
      <input id="userName" type="text" placeholder="Tu Nombre" />
      <input id="messageText" type="text" placeholder="Describe tu emergencia" />
      <select id="requestType">
        <option value="chat">Chat</option>
        <option value="call">Llamada</option>
      </select>
      <button id="makeRequestBtn">Enviar Solicitud</button>
    </div>
  </div>  <div id="waitingView" class="view">
    <div class="card">
      <h2>Esperando Respuesta...</h2>
      <p>Tu solicitud ha sido enviada. Aguardando atención.</p>
    </div>
  </div>  <div id="chatView" class="view">
    <div class="chat-container">
      <h2>Chat - Sala <span id="roomKeyChat"></span></h2>
      <div id="userMessages"></div>
      <div class="input-area">
        <input id="userChatInput" type="text" placeholder="Escribe tu mensaje" />
        <button id="sendUserChatBtn">Enviar</button>
      </div>
      <button id="endUserChatBtn" style="background:#ff3b30;">Finalizar Chat</button>
    </div>
  </div>  <div id="callView" class="view">
    <div class="call-container">
      <h2>Llamada - Sala <span id="roomKeyCall"></span></h2>
      <audio id="userRemoteAudio" controls autoplay></audio>
      <button id="userHangUpBtn">Colgar Llamada</button>
    </div>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, push, serverTimestamp, onChildAdded, onValue, off } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA_USvfSXAqZf7hQhJCon0WulnrrINB7cI",
      authDomain: "the-pic-c437e.firebaseapp.com",
      databaseURL: "https://the-pic-c437e-default-rtdb.firebaseio.com",
      projectId: "the-pic-c437e",
      storageBucket: "the-pic-c437e.appspot.com",
      messagingSenderId: "750954597180",
      appId: "1:750954597180:web:d7b67c6b60f4d3bb17ec39"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Vistas
    const views = {
      home: document.getElementById('homeView'),
      waiting: document.getElementById('waitingView'),
      chat: document.getElementById('chatView'),
      call: document.getElementById('callView')
    };
    function show(view) { Object.values(views).forEach(v=>v.classList.remove('active')); views[view].classList.add('active'); }

    // Elementos de la UI
    const userNameInput = document.getElementById('userName');
    const messageInput = document.getElementById('messageText');
    const requestTypeSelect = document.getElementById('requestType');
    const makeRequestBtn = document.getElementById('makeRequestBtn');

    const roomKeyChat = document.getElementById('roomKeyChat');
    const userMessagesEl = document.getElementById('userMessages');
    const userChatInput = document.getElementById('userChatInput');
    const sendUserChatBtn = document.getElementById('sendUserChatBtn');
    const endUserChatBtn = document.getElementById('endUserChatBtn');

    const roomKeyCall = document.getElementById('roomKeyCall');
    const userRemoteAudio = document.getElementById('userRemoteAudio');
    const userHangUpBtn = document.getElementById('userHangUpBtn');

    let activeRoomKey = '';
    let activeRequestType = '';
    let userName = '';
    let listeners = [];

    // Enviar solicitud
    makeRequestBtn.addEventListener('click', async () => {
      userName = userNameInput.value.trim();
      const text = messageInput.value.trim();
      activeRequestType = requestTypeSelect.value;
      if (!userName || !text) return alert('Completa nombre y emergencia');
      makeRequestBtn.disabled = true;
      try {
        const newRef = await push(ref(db, 'requests'), {
          user: userName,
          message: text,
          type: activeRequestType,
          timestamp: serverTimestamp()
        });
        activeRoomKey = newRef.key;
        show('waiting');
        monitor();
      } catch (e) {
        console.error(e);
        alert('Error al enviar solicitud');
      } finally {
        makeRequestBtn.disabled = false;
      }
    });

    function monitor() {
      const reqRef = ref(db, `requests/${activeRoomKey}`);
      const chatRef = ref(db, `chats/${activeRoomKey}`);
      const callRef = ref(db, `calls/${activeRoomKey}`);

      // Chat iniciado
      const chatInit = onChildAdded(chatRef, snap => {
        cleanup();
        initChat(chatRef);
      }); listeners.push(chatInit);

      // Llamada iniciada por remoción de request
      const reqRem = onValue(reqRef, snap => {
        if (!snap.exists() && activeRequestType === 'call') {
          cleanup();
          initCall(callRef);
        }
      }); listeners.push(reqRem);

      // Llamada iniciada por nodo en calls
      const callInit = onChildAdded(callRef, snap => {
        cleanup();
        initCall(callRef);
      }); listeners.push(callInit);
    }

    function initChat(chatRef) {
      show('chat');
      roomKeyChat.textContent = activeRoomKey;
      const msgListener = onChildAdded(chatRef, snap => {
        const m = snap.val();
        const div = document.createElement('div');
        div.className = m.sender === 'user' ? 'message sent' : 'message received';
        div.innerHTML = `<span>${m.sender === 'user' ? userName : 'Admin'}</span><br>${m.text}`;
        userMessagesEl.append(div);
        userMessagesEl.scrollTop = userMessagesEl.scrollHeight;
      }); listeners.push(msgListener);

      sendUserChatBtn.onclick = async () => {
        const txt = userChatInput.value.trim(); if (!txt) return;
        await push(chatRef, { sender: 'user', text: txt, timestamp: serverTimestamp() });
        userChatInput.value = '';
      };

      endUserChatBtn.onclick = () => { cleanup(); show('home'); };
    }

    function initCall(callRef) {
      show('call');
      roomKeyCall.textContent = activeRoomKey;
      userRemoteAudio.style.display = 'block';

      // WebRTC: respuesta (answer) a la oferta del admin
      const offerRef = ref(db, `calls/${activeRoomKey}/offer`);
      const answerRef = ref(db, `calls/${activeRoomKey}/answer`);
      const offerCandidatesRef = ref(db, `calls/${activeRoomKey}/offerCandidates`);
      const answerCandidatesRef = ref(db, `calls/${activeRoomKey}/answerCandidates`);

      let pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });

      pc.onicecandidate = e => {
        if (e.candidate) push(answerCandidatesRef, e.candidate.toJSON());
      };

      onChildAdded(offerCandidatesRef, snap => pc.addIceCandidate(snap.val()));

      onValue(ref(db, `calls/${activeRoomKey}/offer`), async snap => {
        const offer = snap.val();
        if (offer) {
          await pc.setRemoteDescription(new RTCSessionDescription(offer));
          const localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
          localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
          const answer = await pc.createAnswer();
          await pc.setLocalDescription(answer);
          push(answerRef, answer.toJSON());
        }
      });

      onChildAdded(answerCandidatesRef, snap => pc.addIceCandidate(snap.val()));

      pc.ontrack = e => {
        userRemoteAudio.srcObject = e.streams[0];
      };

      userHangUpBtn.onclick = () => { pc.close(); cleanup(); show('home'); };
    }

    function cleanup() {
      listeners.forEach(off);
      listeners = [];
    }

    // Iniciar
    show('home');
  </script>
