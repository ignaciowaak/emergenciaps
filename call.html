
<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Usuario</title></head>
<body>
  <h2>Usuario</h2>
  <button id="startCall">Iniciar llamada</button>
  <p id="status">Esperando...</p>
  <audio id="remoteAudio" autoplay></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, onDisconnect } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

    // Config Firebase
    const firebaseConfig = { /* tu config igual */ };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const servers = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };
    let pc, localStream, remoteStream;

    document.getElementById("startCall").onclick = async () => {
      // 1) Capturá micrófono
      localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      // 2) Prepará RTCPeerConnection y streams
      pc = new RTCPeerConnection(servers);
      remoteStream = new MediaStream();
      document.getElementById("remoteAudio").srcObject = remoteStream;

      // 3) Añadí tracks locales
      localStream.getTracks().forEach(t => pc.addTrack(t, localStream));

      // 4) Envío ICE candidates
      pc.onicecandidate = e => {
        if (e.candidate) push(ref(db, `calls/${callId}/callerCandidates`), e.candidate.toJSON());
      };

      // 5) Recibí tracks remotos
      pc.ontrack = e => {
        remoteStream.addTrack(e.track);
      };

      // 6) Creá llamada en Firebase
      const callRef = push(ref(db, "calls"));
      const callId = callRef.key;
      document.getElementById("status").innerText = "Esperando admin...";
      onDisconnect(callRef).remove();

      // 7) Oferta SDP
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      await set(callRef, { status: "waiting", offer });

      // 8) Esperá respuesta
      onValue(ref(db, `calls/${callId}/answer`), snap => {
        const ans = snap.val();
        if (ans && !pc.currentRemoteDescription) {
          pc.setRemoteDescription(new RTCSessionDescription(ans))
            .then(() => document.getElementById("status").innerText = "Conectado!")
            .catch(console.error);
        }
      });

      // 9) ICE candidates del admin
      onValue(ref(db, `calls/${callId}/adminCandidates`), snap => {
        snap.forEach(c => pc.addIceCandidate(new RTCIceCandidate(c.val())));
      });
    };
  </script>
</body>
</html>
