
<!DOCTYPE html>
<html>
<head><title>Usuario</title></head>
<body>
  <h2>Usuario - Iniciar Llamada</h2>
  <button id="startCall">Iniciar Llamada</button>
  <p id="status">Esperando admin...</p>
  <audio id="remoteAudio" autoplay></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, set, onDisconnect } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA_USvfSXAqZf7hQhJCon0WulnrrINB7cI",
      authDomain: "the-pic-c437e.firebaseapp.com",
      databaseURL: "https://the-pic-c437e-default-rtdb.firebaseio.com",
      projectId: "the-pic-c437e",
      storageBucket: "the-pic-c437e.appspot.com",
      messagingSenderId: "750954597180",
      appId: "1:750954597180:web:d7b67c6b60f4d3bb17ec39"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const startBtn = document.getElementById("startCall");
    const status = document.getElementById("status");

    let localStream;
    let peerConnection;
    const servers = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

    startBtn.onclick = async () => {
      localStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });

      const callRef = push(ref(db, "calls"));
      const callId = callRef.key;
      await set(callRef, { status: "waiting" });

      onDisconnect(callRef).remove();

      peerConnection = new RTCPeerConnection(servers);
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

      peerConnection.onicecandidate = e => {
        if (e.candidate) {
          push(ref(db, `calls/${callId}/offerCandidates`), e.candidate.toJSON());
        }
      };

      peerConnection.ontrack = (event) => {
        const remoteAudio = document.getElementById("remoteAudio");
        remoteAudio.srcObject = event.streams[0];
        remoteAudio.play();
      };

      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      await set(ref(db, `calls/${callId}/offer`), offer);

      status.innerText = "Esperando que un admin acepte...";

      onValue(ref(db, `calls/${callId}/answer`), async snapshot => {
        const answer = snapshot.val();
        if (answer && !peerConnection.currentRemoteDescription) {
          await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
          status.innerText = "Conectado con admin!";
        }
      });

      onValue(ref(db, `calls/${callId}/answerCandidates`), snapshot => {
        snapshot.forEach(child => {
          const candidate = new RTCIceCandidate(child.val());
          peerConnection.addIceCandidate(candidate);
        });
      });
    };
  </script>
</body>
</html>
