<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Llamada de Voz Segura</title>
</head>
<body>
  <h2>Llamada de Ayuda</h2>

  <div>
    <h3>1. Crear Sala (para quien ofrece ayuda)</h3>
    <input type="text" id="roomCodeCreate" placeholder="Código único (elige uno fácil)">
    <button onclick="startCall()">Crear sala</button>
  </div>

  <div>
    <h3>2. Unirse a Sala (para quien necesita ayuda)</h3>
    <input type="text" id="roomCodeJoin" placeholder="Código que te dio el asistente">
    <button onclick="answerCall()">Unirse a sala</button>
  </div>

  <p id="status">Estado: Esperando acción...</p>
  <button onclick="hangUp()">Finalizar Llamada</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, remove, push, onChildAdded, get } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA_USvfSXAqZf7hQhJCon0WulnrrINB7cI",
      authDomain: "the-pic-c437e.firebaseapp.com",
      databaseURL: "https://the-pic-c437e-default-rtdb.firebaseio.com",
      projectId: "the-pic-c437e",
      storageBucket: "the-pic-c437e.appspot.com",
      messagingSenderId: "750954597180",
      appId: "1:750954597180:web:d7b67c6b60f4d3bb17ec39"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const servers = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };
    let pc = new RTCPeerConnection(servers);
    let localStream;
    let roomCode = "";

    navigator.mediaDevices.getUserMedia({ audio: true, video: false }).then(stream => {
      localStream = stream;
      localStream.getTracks().forEach(track => pc.addTrack(track, stream));
    });

    pc.ontrack = event => {
      const remoteAudio = new Audio();
      remoteAudio.srcObject = event.streams[0];
      remoteAudio.play();
    };

    async function startCall() {
      roomCode = document.getElementById("roomCodeCreate").value.trim();
      if (!roomCode) {
        alert("Por favor, ingresa un código para la sala.");
        return;
      }

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      await set(ref(db, `calls/${roomCode}/offer`), JSON.stringify(offer));

      pc.onicecandidate = event => {
        if (event.candidate) {
          const candidateRef = ref(db, `calls/${roomCode}/callerCandidates`);
          push(candidateRef, JSON.stringify(event.candidate));
        }
      };

      const answerRef = ref(db, `calls/${roomCode}/answer`);
      onValue(answerRef, async snapshot => {
        if (snapshot.exists()) {
          const answer = JSON.parse(snapshot.val());
          await pc.setRemoteDescription(answer);
          document.getElementById("status").innerText = "Llamada conectada con éxito.";
        }
      });

      const remoteCandidatesRef = ref(db, `calls/${roomCode}/calleeCandidates`);
      onChildAdded(remoteCandidatesRef, async snapshot => {
        const candidate = new RTCIceCandidate(JSON.parse(snapshot.val()));
        await pc.addIceCandidate(candidate);
      });

      document.getElementById("status").innerText = "Sala creada, esperando conexión...";
    }

    async function answerCall() {
      roomCode = document.getElementById("roomCodeJoin").value.trim();
      if (!roomCode) {
        alert("Por favor, ingresa el código de la sala.");
        return;
      }

      const offerSnap = await get(ref(db, `calls/${roomCode}/offer`));
      if (!offerSnap.exists()) {
        alert("No se encontró una sala con ese código.");
        return;
      }

      const offer = JSON.parse(offerSnap.val());
      await pc.setRemoteDescription(offer);
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      await set(ref(db, `calls/${roomCode}/answer`), JSON.stringify(answer));

      pc.onicecandidate = event => {
        if (event.candidate) {
          const calleeCandRef = ref(db, `calls/${roomCode}/calleeCandidates`);
          push(calleeCandRef, JSON.stringify(event.candidate));
        }
      };

      const callerCandidatesRef = ref(db, `calls/${roomCode}/callerCandidates`);
      onChildAdded(callerCandidatesRef, async snapshot => {
        const candidate = new RTCIceCandidate(JSON.parse(snapshot.val()));
        await pc.addIceCandidate(candidate);
      });

      document.getElementById("status").innerText = "Conectando...";
    }

    function hangUp() {
      pc.close();
      if (roomCode) {
        remove(ref(db, `calls/${roomCode}`));
      }
      document.getElementById("status").innerText = "Llamada finalizada.";
    }
  </script>
</body>
</html>
