
<!DOCTYPE html>
<html>
<head><title>Usuario</title></head>
<body>
  <h2>Usuario</h2>
  <button id="startCall">Iniciar llamada</button>
  <p id="status">Esperando...</p>
  <audio id="remoteAudio" autoplay></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, onDisconnect, child } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA_USvfSXAqZf7hQhJCon0WulnrrINB7cI",
      authDomain: "the-pic-c437e.firebaseapp.com",
      databaseURL: "https://the-pic-c437e-default-rtdb.firebaseio.com",
      projectId: "the-pic-c437e",
      storageBucket: "the-pic-c437e.appspot.com",
      messagingSenderId: "750954597180",
      appId: "1:750954597180:web:d7b67c6b60f4d3bb17ec39"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const servers = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };
    let pc = new RTCPeerConnection(servers);
    let localStream;

    document.getElementById("startCall").onclick = async () => {
      localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

      const callRef = push(ref(db, "calls"));
      const callId = callRef.key;
      document.getElementById("status").innerText = "Esperando admin...";

      pc.onicecandidate = (e) => {
        if (e.candidate) {
          push(ref(db, `calls/${callId}/callerCandidates`), e.candidate.toJSON());
        }
      };

      pc.ontrack = (event) => {
        const remoteAudio = document.getElementById("remoteAudio");
        remoteAudio.srcObject = event.streams[0];
      };

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);

      await set(callRef, {
        status: "waiting",
        offer: offer
      });

      onDisconnect(callRef).remove();

      onValue(ref(db, `calls/${callId}/answer`), async snapshot => {
        if (snapshot.exists()) {
          const answer = snapshot.val();
          if (!pc.currentRemoteDescription) {
            await pc.setRemoteDescription(new RTCSessionDescription(answer));
            document.getElementById("status").innerText = "Conectado!";
          }
        }
      });

      onValue(ref(db, `calls/${callId}/adminCandidates`), snapshot => {
        snapshot.forEach(child => {
          const data = child.val();
          pc.addIceCandidate(new RTCIceCandidate(data));
        });
      });
    };
  </script>
</body>
</html>
