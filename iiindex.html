<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat iOS Style</title>
    <style>
        :root {
            --ios-primary: #007AFF;
            --ios-background: rgba(242, 242, 247, 0.9);
            --ios-blur: blur(20px);
            --ios-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell;
            background: #f5f5f9;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-tap-highlight-color: transparent;
        }

        #userPrompt {
            backdrop-filter: var(--ios-blur);
            background: var(--ios-background);
            padding: 2rem;
            border-radius: 14px;
            margin: auto;
            box-shadow: var(--ios-shadow);
            width: 90%;
            max-width: 400px;
        }

        #chat-container {
            display: none;
            flex: 1;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            flex-direction: column;
        }

        #messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            margin: 4px;
            animation: messageIn 0.3s ease;
            backdrop-filter: var(--ios-blur);
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.03);
            transform-origin: bottom;
            transition: transform 0.1s ease;
        }

        .message.sent {
            background: var(--ios-primary);
            color: white;
            align-self: flex-end;
        }

        .message:active {
            transform: scale(0.98);
        }

        #input-container {
            padding: 1rem;
            background: var(--ios-background);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 8px;
            backdrop-filter: var(--ios-blur);
            align-items: center;
        }

        #messageInput {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            transition: all 0.2s ease;
        }

        #messageInput:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--ios-primary);
        }

        button {
            background: var(--ios-primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        button:active {
            transform: scale(0.95);
        }

        .mic-button {
            background: #007AFF;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
        }

        .recording-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 16px 24px;
            border-radius: 24px;
            display: none;
            align-items: center;
            gap: 12px;
            font-size: 14px;
        }

        .recording-wave {
            width: 24px;
            height: 24px;
            background: #FF3B30;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        .audio-message {
            background: white;
            padding: 12px;
            border-radius: 18px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 200px;
        }

        @keyframes messageIn {
            from { transform: translateY(20px) scale(0.9); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @media (max-width: 480px) {
            #userPrompt {
                padding: 1.5rem;
                width: 85%;
            }
            
            .message {
                max-width: 85%;
                padding: 10px 14px;
            }
            
            #messageInput {
                padding: 10px;
                font-size: 14px;
            }
            
            button {
                padding: 10px 16px;
                font-size: 14px;
            }
            
            .mic-button {
                width: 42px;
                height: 42px;
            }
        }
    </style>
</head>
<body>

    <div id="userPrompt">
        <h2 style="color: #1c1c1e; margin-bottom: 1rem; font-size: 1.2rem;">Ingresa tu nombre</h2>
        <input type="text" id="usernameInput" 
               style="padding: 12px; border-radius: 10px; border: 1px solid rgba(0, 0, 0, 0.1); width: 100%;"
               placeholder="Tu nombre">
        <button onclick="setUsername()" style="margin-top: 1rem; width: 100%;">Continuar</button>
    </div>

    <div id="chat-container">
        <div id="header" style="padding: 1rem; text-align: right;">
            <button onclick="clearChat()" style="background: none; border: none; color: #007AFF; font-size: 14px;">
                üóëÔ∏è Borrar Chat
            </button>
        </div>
        <div style="position: fixed; top: 10px; right: 10px; z-index: 1000;">
  <button onclick="window.open('call.html', '_blank')"
    style="background: #4CAF50; color: white; border: none; padding: 10px; border-radius: 50%;">
    üìû
  </button>
</div>
        
        
        
        <div id="messages"></div>
        <div id="input-container">
            <button class="mic-button" id="micButton">üé§</button>
            <input type="text" id="messageInput" placeholder="iMessage" autocomplete="off">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <div class="recording-indicator" id="recordingIndicator">
        <div class="recording-wave"></div>
        <span>Grabando... Desliza para cancelar</span>
    </div>

    <!-- Sonidos iOS -->
    <audio id="sendSound">
        <source src="data:audio/mpeg;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4Ljc2LjEwMQAAAAAAAAAAAAAA//tQxAADB8AhSmxhIIEVCSiJrDCQAErZv7WPYHYVv2L7mh2UgcBBX2B4B0EDgIK+wPAOhv3cQlN/7iEBBX2B4B0EDgIK+wPAOhv3cQlN/7iEBBX2B4B0EDgIK+wPAOhv3cQlN/7iEBBX2B4B0EDgIK+wPAOhv3cQlN/7iEBBX2B4B0EDgIK+wPAOhv3cQlN/7iEBBX2B4B0EDgIK+wPAOhv3cQlN/7iEBBX2B4B0EDgIK+wPAOhv3cQlN/7iE=" type="audio/mpeg">
    </audio>
    
    <audio id="receiveSound">
        <source src="data:audio/mpeg;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4Ljc2LjEwMQAAAAAAAAAAAAAA//tAxAADB8AhSmxhIIEVCSiJrDCQAErZv7WPYHYVv2L7mh2UgcBBX2B4B0EDgIK+wPAOhv3cQlN/7iEBBX2B4B0EDgIK+wPAOhv3cQlN/7iEBBX2B4B0EDgIK+wPAOhv3cQlN/7iEBBX2B4B0EDgIK+wPAOhv3cQlN/7iEBBX2B4B0EDgIK+wPAOhv3cQlN/7iEBBX2B4B0EDgIK+wPAOhv3cQlN/7iEBBX2B4B0EDgIK+wPAOhv3cQlN/7iE=" type="audio/mpeg">
    </audio>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-app.js";
        import { 
            getDatabase, 
            ref, 
            push, 
            onChildAdded,
            serverTimestamp,
            remove 
        } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-database.js";
        import { 
            getStorage, 
            ref as storageRef,
            uploadBytes,
            getDownloadURL 
        } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA_USvfSXAqZf7hQhJCon0WulnrrINB7cI",
            authDomain: "the-pic-c437e.firebaseapp.com",
            databaseURL: "https://the-pic-c437e-default-rtdb.firebaseio.com",
            projectId: "the-pic-c437e",
            storageBucket: "the-pic-c437e.appspot.com",
            messagingSenderId: "750954597180",
            appId: "1:750954597180:web:d7b67c6b60f4d3bb17ec39"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const storage = getStorage(app);
        const messagesRef = ref(db, "messages");

        // Elementos de sonido
        const sendSound = document.getElementById('sendSound');
        const receiveSound = document.getElementById('receiveSound');
        
        let username = '';
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let touchStartX = 0;
        let shouldCancel = false;

        window.setUsername = function() {
            const input = document.getElementById('usernameInput').value.trim();
            if (input) {
                username = input;
                document.getElementById('userPrompt').style.display = 'none';
                document.getElementById('chat-container').style.display = 'flex';
                initChat();
                vibrate(50); // Vibraci√≥n al ingresar nombre
            }
        };

        function initChat() {
            onChildAdded(messagesRef, (snapshot) => {
                const data = snapshot.val();
                displayMessage(data);
                
                // Sonido y vibraci√≥n al recibir mensaje
                if(data.user !== username) {
                    receiveSound.currentTime = 0;
                    receiveSound.play();
                    vibrate([50, 50, 50]);
                }
            });
        }

        // Sistema de grabaci√≥n
        document.getElementById('micButton').addEventListener('touchstart', startRecording);
        document.getElementById('micButton').addEventListener('mousedown', startRecording);
        document.addEventListener('touchmove', handleTouchMove);
        document.addEventListener('touchend', handleTouchEnd);
        document.addEventListener('mouseup', handleMouseUp);

        async function startRecording(e) {
            e.preventDefault();
            vibrate(50); // Vibraci√≥n al iniciar grabaci√≥n
            try {
                document.getElementById('recordingIndicator').style.display = 'flex';
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                mediaRecorder = new MediaRecorder(stream);
                isRecording = true;
                audioChunks = [];
                touchStartX = e.touches ? e.touches[0].clientX : e.clientX;

                mediaRecorder.ondataavailable = (e) => audioChunks.push(e.data);
                
                mediaRecorder.onstop = async () => {
                    if(!shouldCancel && audioChunks.length > 0) {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/mp3' });
                        const audioURL = await uploadAudio(audioBlob);
                        
                        await push(messagesRef, {
                            user: username,
                            type: 'audio',
                            url: audioURL,
                            timestamp: serverTimestamp()
                        });
                        
                        // Efectos al enviar audio
                        sendSound.currentTime = 0;
                        sendSound.play();
                        vibrate(30);
                    }
                    cleanupRecording();
                };

                mediaRecorder.start();
            } catch (err) {
                alert('Debes permitir acceso al micr√≥fono');
                cleanupRecording();
            }
        }

        function handleTouchMove(e) {
            if(!isRecording) return;
            const touch = e.touches[0];
            if(Math.abs(touch.clientX - touchStartX) > 50) {
                shouldCancel = true;
                document.getElementById('recordingIndicator').innerHTML = `
                    <div style="color: #FF3B30; font-size: 24px;">‚úñ</div>
                    <span>Suelta para cancelar</span>
                `;
                vibrate(100); // Vibraci√≥n al cancelar
            }
        }

        function handleTouchEnd() {
            if(!isRecording) return;
            mediaRecorder.stop();
        }

        function handleMouseUp() {
            if(!isRecording) return;
            mediaRecorder.stop();
        }

        async function uploadAudio(blob) {
            try {
                const audioRef = storageRef(storage, `audios/${Date.now()}.mp3`);
                await uploadBytes(audioRef, blob);
                return await getDownloadURL(audioRef);
            } catch (error) {
                console.error("Error subiendo audio:", error);
                return null;
            }
        }

        function cleanupRecording() {
            isRecording = false;
            shouldCancel = false;
            document.getElementById('recordingIndicator').style.display = 'none';
            document.getElementById('recordingIndicator').innerHTML = `
                <div class="recording-wave"></div>
                <span>Grabando... Desliza para cancelar</span>
            `;
            if(mediaRecorder?.stream) {
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
            }
        }

        // Sistema de mensajes
        window.sendMessage = async function() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if(text && username) {
                try {
                    await push(messagesRef, {
                        user: username,
                        text: text,
                        timestamp: serverTimestamp()
                    });
                    
                    // Efectos al enviar
                    input.value = '';
                    sendSound.currentTime = 0;
                    sendSound.play();
                    vibrate(30);
                } catch (error) {
                    console.error("Error enviando mensaje:", error);
                }
            }
        };

        function displayMessage(data) {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');
            
            messageElement.className = `message ${data.user === username ? 'sent' : ''}`;
            
            if(data.type === 'audio') {
                messageElement.innerHTML = `
                    <strong>${data.user}</strong>
                    <div class="audio-message">
                        <audio controls style="width: 100%;">
                            <source src="${data.url}" type="audio/mp3">
                        </audio>
                    </div>
                    <small style="opacity: 0.7; display: block; margin-top: 8px;">
                        ${new Date(data.timestamp).toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' })}
                    </small>
                `;
            } else {
                messageElement.innerHTML = `
                    <strong>${data.user}</strong>
                    <div style="margin: 8px 0;">${data.text}</div>
                    <small style="opacity: 0.7;">
                        ${new Date(data.timestamp).toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' })}
                    </small>
                `;
            }

            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Borrar chat
        async function clearChat() {
            if(confirm('¬øBorrar todo el historial de chat?')) {
                try {
                    await remove(messagesRef);
                    document.getElementById('messages').innerHTML = '';
                    vibrate(100);
                } catch (error) {
                    console.error("Error borrando mensajes:", error);
                }
            }
        }

        // Enviar con Enter
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        });

        // Funci√≥n de vibraci√≥n
        function vibrate(pattern) {
            if(navigator.vibrate) {
                navigator.vibrate(pattern);
            }
        }

    // Asegurar responsive en m√≥viles
    document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
    window.addEventListener('resize', () => {
        document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
    });
</script>

</body>
</html>
