<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <style>
    :root {
      --primary-admin: #1DCC44;
      --ios-bg: rgba(242,242,247,0.9);
      --ios-blur: blur(20px);
      --ios-shadow: 0 4px 6px rgba(0,0,0,0.1);
      --user-color: #FF9500;
    }
    body { margin:0; font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background:#f5f5f9; }
    .view { display:none; width:100%; min-height:100vh; justify-content:center; align-items:center; padding:1rem; box-sizing:border-box; }
    .view.active { display:flex; }
    .card { background:var(--ios-bg); backdrop-filter:var(--ios-blur); box-shadow:var(--ios-shadow); border-radius:14px; padding:2rem; width:100%; max-width:600px; text-align:center; }
    h2 { margin:0 0 1rem; color:#1c1c1e; }
    input, button { width:100%; margin:0.5rem 0; padding:0.75rem; border-radius:10px; border:1px solid rgba(0,0,0,0.1); box-sizing:border-box; }
    button { background:var(--primary-admin); color:#fff; border:none; font-weight:500; cursor:pointer; }
    button:disabled { opacity:0.5; cursor:default; }
    #logoutBtn { background:#ff3b30; }
    #requestsList { list-style:none; padding:0; margin:1rem 0; max-height:50vh; overflow-y:auto; }
    .request { background:var(--ios-bg); backdrop-filter:var(--ios-blur); box-shadow:var(--ios-shadow); border-radius:14px; padding:1rem; margin:0.5rem 0; text-align:left; }
    .request h4 { margin:0 0 0.5rem; }
    .request p { margin:0 0 0.5rem; }
    .request button { width:auto; padding:0.5rem 1rem; }
  </style>
</head>
<body>
  <div id="loginView" class="view active">
    <div class="card">
      <h2>Admin Login</n2>
      <input id="email" type="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Contraseña" />
      <button id="loginBtn">Ingresar</button>
    </div>
  </div>
  <div id="panelView" class="view">
    <div class="card">
      <h2>Solicitudes Pendientes</h2>
      <ul id="requestsList"></ul>
      <button id="logoutBtn">Cerrar Sesión</button>
    </div>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getDatabase, ref, onChildAdded, onChildRemoved, remove } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA_USvfSXAqZf7hQhJCon0WulnrrINB7cI",
      authDomain: "the-pic-c437e.firebaseapp.com",
      databaseURL: "https://the-pic-c437e-default-rtdb.firebaseio.com",
      projectId: "the-pic-c437e",
      storageBucket: "the-pic-c437e.appspot.com",
      messagingSenderId: "750954597180",
      appId: "1:750954597180:web:d7b67c6b60f4d3bb17ec39"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const loginView = document.getElementById('loginView');
    const panelView = document.getElementById('panelView');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const requestsList = document.getElementById('requestsList');

    function show(v){[loginView, panelView].forEach(x=>x.classList.remove('active'));v.classList.add('active');}

    loginBtn.onclick = async()=>{
      loginBtn.disabled=true;
      try{await signInWithEmailAndPassword(auth, email.value, password.value);}catch{alert('Credenciales inválidas');}
      loginBtn.disabled=false;
    };
    logoutBtn.onclick = ()=>signOut(auth);

    onAuthStateChanged(auth, user => {
      if(user){ show(panelView); listen(); } else { show(loginView); requestsList.innerHTML=''; }
    });

    function listen(){
      const reqRef = ref(db, 'requests');
      onChildAdded(reqRef, snap => {
        const d = snap.val(); const key=snap.key;
        const li = document.createElement('li'); li.className='request';
        li.innerHTML = `<h4>${d.type.toUpperCase()} - ${d.user}</h4><p>${d.message}</p>` +
                       `<button onclick="attend('${key}','${d.type}')">Atender</button>`;
        requestsList.prepend(li);
      });
      onChildRemoved(ref(db,'requests'), snap=>{
        document.querySelector(`[onclick="attend('${snap.key}','${''}')"]`)?.closest('li')?.remove();
      });
    }

    window.attend = (key,type) => {
      remove(ref(db,`requests/${key}`));
      if(type==='chat') startChat(key); else startCall(key);
    };

    function startChat(key){
      // Redirigir o mostrar chat.html?roomKey=key
      window.location.href = `chat.html?room=${key}`;
    }
    function startCall(key){
      window.location.href = `call.html?room=${key}`;
    }
  </script></body>
</html>
