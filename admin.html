<!DOCTYPE html>
<html>
<head><title>Admin</title></head>
<body>
  <h2>Administrador</h2>
  <ul id="calls"></ul>
  <audio id="remoteAudio" autoplay></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, onChildAdded, set, push, get, onValue } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA_USvfSXAqZf7hQhJCon0WulnrrINB7cI",
      authDomain: "the-pic-c437e.firebaseapp.com",
      databaseURL: "https://the-pic-c437e-default-rtdb.firebaseio.com",
      projectId: "the-pic-c437e",
      storageBucket: "the-pic-c437e.appspot.com",
      messagingSenderId: "750954597180",
      appId: "1:750954597180:web:d7b67c6b60f4d3bb17ec39"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const servers = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

    let inCall = false;

    onChildAdded(ref(db, "calls"), async snapshot => {
      const callId = snapshot.key;
      const data = snapshot.val();

      if (data.status === "waiting" && !inCall) {
        const li = document.createElement("li");
        li.innerText = `Llamada: ${callId}`;
        const btn = document.createElement("button");
        btn.innerText = "Aceptar";
        btn.onclick = () => joinCall(callId);
        li.appendChild(btn);
        document.getElementById("calls").appendChild(li);
      }
    });

    async function joinCall(callId) {
      inCall = true;
      const pc = new RTCPeerConnection(servers);
      const localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

      pc.onicecandidate = (e) => {
        if (e.candidate) {
          push(ref(db, `calls/${callId}/adminCandidates`), e.candidate.toJSON());
        }
      };

      pc.ontrack = (event) => {
        const remoteAudio = document.getElementById("remoteAudio");
        remoteAudio.srcObject = event.streams[0];
      };

      const callRef = ref(db, `calls/${callId}`);
      const callData = await get(callRef);
      const offer = callData.val().offer;
      await pc.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      await set(ref(db, `calls/${callId}/answer`), answer);

      onValue(ref(db, `calls/${callId}/callerCandidates`), snapshot => {
        snapshot.forEach(child => {
          const data = child.val();
          pc.addIceCandidate(new RTCIceCandidate(data));
        });
      });

      await set(ref(db, `calls/${callId}/status`), "in-progress");
    }
  </script>
</body>
</html>
