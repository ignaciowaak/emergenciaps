<!DOCTYPE html>
<html>
<head><title>Admin</title></head>
<body>
  <h2>Admin - Solicitudes</h2>
  <ul id="callList"></ul>
  <audio id="remoteAudio" autoplay></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, onChildAdded, onValue, set, push } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA_USvfSXAqZf7hQhJCon0WulnrrINB7cI",
      authDomain: "the-pic-c437e.firebaseapp.com",
      databaseURL: "https://the-pic-c437e-default-rtdb.firebaseio.com",
      projectId: "the-pic-c437e",
      storageBucket: "the-pic-c437e.appspot.com",
      messagingSenderId: "750954597180",
      appId: "1:750954597180:web:d7b67c6b60f4d3bb17ec39"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const callList = document.getElementById("callList");
    const servers = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

    let inCall = false;

    onChildAdded(ref(db, "calls"), snapshot => {
      const callId = snapshot.key;
      const data = snapshot.val();

      if (data.status === "waiting" && !inCall) {
        const li = document.createElement("li");
        li.innerText = `Llamada: ${callId}`;
        const btn = document.createElement("button");
        btn.innerText = "Aceptar";
        btn.onclick = () => joinCall(callId);
        li.appendChild(btn);
        callList.appendChild(li);
      }
    });

    async function joinCall(callId) {
      inCall = true;

      const callRef = ref(db, `calls/${callId}`);
      const peerConnection = new RTCPeerConnection(servers);

      const localStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

      peerConnection.onicecandidate = e => {
        if (e.candidate) {
          push(ref(db, `calls/${callId}/answerCandidates`), e.candidate.toJSON());
        }
      };

      peerConnection.ontrack = (event) => {
        const remoteAudio = document.getElementById("remoteAudio");
        remoteAudio.srcObject = event.streams[0];
        remoteAudio.play();
      };

      onValue(ref(db, `calls/${callId}/offer`), async snapshot => {
        const offer = snapshot.val();
        if (offer) {
          await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
          const answer = await peerConnection.createAnswer();
          await peerConnection.setLocalDescription(answer);
          await set(ref(db, `calls/${callId}/answer`), answer);
        }
      });

      onValue(ref(db, `calls/${callId}/offerCandidates`), snapshot => {
        snapshot.forEach(child => {
          const candidate = new RTCIceCandidate(child.val());
          peerConnection.addIceCandidate(candidate);
        });
      });

      await set(ref(db, `calls/${callId}/status`), "in-progress");
    }
  </script>
</body>
</html>
