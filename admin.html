<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Admin</title></head>
<body>
  <h2>Administrador</h2>
  <ul id="calls"></ul>
  <audio id="remoteAudio" autoplay></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, onChildAdded, get, set, push, onValue } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

    const firebaseConfig = { /* tu config igual */ };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const servers = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };
    let inCall = false, pc, remoteStream;

    onChildAdded(ref(db, "calls"), snap => {
      const id = snap.key, data = snap.val();
      if (data.status === "waiting" && !inCall) {
        const li = document.createElement("li");
        li.textContent = `Llamada: ${id} `;
        const btn = document.createElement("button");
        btn.textContent = "Aceptar";
        btn.onclick = () => join(id);
        li.append(btn);
        document.getElementById("calls").append(li);
      }
    });

    async function join(callId) {
      inCall = true;
      // 1) Prepará conexión y streams
      pc = new RTCPeerConnection(servers);
      remoteStream = new MediaStream();
      document.getElementById("remoteAudio").srcObject = remoteStream;

      // 2) Mic local
      const local = await navigator.mediaDevices.getUserMedia({ audio: true });
      local.getTracks().forEach(t => pc.addTrack(t, local));

      // 3) ICE candidates
      pc.onicecandidate = e => {
        if (e.candidate) push(ref(db, `calls/${callId}/adminCandidates`), e.candidate.toJSON());
      };
      pc.ontrack = e => { remoteStream.addTrack(e.track); };

      // 4) Leé la oferta del usuario
      const callRef = ref(db, `calls/${callId}`);
      const snap = await get(callRef);
      const offer = snap.val().offer;
      await pc.setRemoteDescription(new RTCSessionDescription(offer));

      // 5) Creá y enviá respuesta SDP
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      await set(ref(db, `calls/${callId}/answer`), answer);

      // 6) ICE candidates del caller
      onValue(ref(db, `calls/${callId}/callerCandidates`), s => {
        s.forEach(c => pc.addIceCandidate(new RTCIceCandidate(c.val())));
      });

      // 7) Marcar en curso
      set(callRef, { status: "in-progress", offer, answer });
    }
  </script>
</body>
</html>
